version: '3.1'

services:
    mongo:
      image: mongo
      restart: always
      ports:
        - 27017:27017
      environment:
        MONGO_INITDB_ROOT_USERNAME: root
        MONGO_INITDB_ROOT_PASSWORD: ballshit

    mongo-express:
      image: mongo-express
      restart: always
      ports:
        - 8081:8081
      depends_on:
        - mongo
      environment:
        ME_CONFIG_MONGODB_SERVER: mongo
        ME_CONFIG_MONGODB_ADMINUSERNAME: root
        ME_CONFIG_MONGODB_ADMINPASSWORD: ballshit


    flask:
      build: ./flask/.
      depends_on:
        - mongo
        - mongo-express
      ports:
        - 9090:80

